<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Random Quote Generator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Twitter Web Intents -->
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <!-- My css -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title display-4">A Random Quote</h4>
                        <h6 class="card-subtitle mb-2 text-muted">A Free Code Camp Assignment</h6>
                        <cite class="app-desc card-text">Quotes courtesy of <a href="quotesondesign.com">Quotes on Design</a>.</cite>
                        <button id="getQuote" class="btn btn-primary">New Quote</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-block">
                        <p id="quoteText" class="card-text"></p>
                        <cite id="quoteAuthor" class="card-subtitle"></cite>
                        <a class="twitter-share-button" id="twitterLink" href="https://twitter.com/share" data-text="insert our quote here">Share on Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- My scripts -->
    <script src="js/ggapp.quote.js"></script>


</body>

</html>
